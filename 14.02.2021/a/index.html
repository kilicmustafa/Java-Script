<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="progress"></div>
    <script>
      let i = 0;

      function count() {
        do {
          i++;
          progress.innerHTML = i;
        } while (i < 1e3);

        if (i < 1e9) {
          setTimeout(count, 0);
        }
      }

      count();
    </script>
    <script src="project.js"></script>
  </body>
</html>
